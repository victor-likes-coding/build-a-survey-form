<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Build a survey form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey</h1>
        <p id="description">
          Thanks for taking the time to complete this survey
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="input-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="input-group">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <label for="number" id="number-label">Age (Optional):</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="18"
            max="65"
          />
        </div>

        <div class="input-group">
          <p>Which option best describes your interests</p>
          <select name="" id="dropdown">
            <option value="programming">Programming</option>
            <option value="sports">Sports</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="input-group">
          <fieldset>
            <legend>Gender:</legend>
            <div class="group-options">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                checked
              /><label for="male">Male</label>
            </div>

            <div class="group-options">
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
              /><label for="female">Female</label>
            </div>

            <div class="group-options">
              <input
                type="radio"
                name="gender"
                id="other"
                value="other"
              /><label for="other">other</label>
            </div>
          </fieldset>
        </div>

        <div class="input-group">
          <p>
            Which cryptocurrency do you currenty find yourself interested in
            holding?
          </p>
          <div class="group-options">
            <input
              type="checkbox"
              name="crypto"
              id="bitcoin"
              value="bitcoin"
            /><label for="bitcoin">Bitcoin</label>
          </div>
          <div class="group-options">
            <input
              type="checkbox"
              name="crypto"
              id="litecoin"
              value="litecoin"
            /><label for="litecoin">Litecoin</label>
          </div>

          <div class="group-options">
            <input
              type="checkbox"
              name="crypto"
              id="etherium"
              value="etherium"
            /><label for="etherium">Etherium</label>
          </div>

          <div class="group-options">
            <input
              type="checkbox"
              name="crypto"
              id="dogecoin"
              value="dogecoin"
            /><label for="dogecoin">Dogecoin</label>
          </div>
        </div>

        <div class="input-group">
          <label for="feedback">Do you have any feedback or suggestions?</label>
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="10"
            placeholder="Please give us some feedback as to how we're doing."
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
